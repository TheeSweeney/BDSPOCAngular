<div id="upload-container" class="mb-3 form-group">
  <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
  <input type="text" placeholder="{{docName}}" (change)="renameFile($event.target.value)"><br><!-- filename field should eventually update self to show current name of uploaded file-->
  <button id="uploadBtn" class="btn btn-primary" (click)="uploadFile()">Upload Document</button>
</div>
